<div class="container">

  <div class="container-header">
    <mat-form-field appearance="outline">
      <mat-label>Pesquisar cliente</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. André Mendes" #input>
    </mat-form-field>

    <button mat-raised-button matTooltip="Cadastrar novo cliente" color="primary" (click)="createNewClient()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" #content>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id Cliente</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Endereço</th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button class="icon-list" mat-icon-button color="primary" (click)="editClient(element)"
            matTooltip="Editar cliente">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDialog('0ms', '0ms', element.id)" matTooltip="Deletar cliente">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Oops, não encontramos esse cliente... "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecionar página">
    </mat-paginator>
  </div>
</div>
